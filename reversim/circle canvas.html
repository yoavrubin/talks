    <canvas id="myCanvas" width="578" height="550"></canvas>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      var y = canvas.height / 2;
      var radius = 195;
	  var colors = ['red','blue', 'green', 'yellow','silver', 'brown'];
	  var numColorsWanted = 3;
	  var step = 2/numColorsWanted;

		var startAngle = i*step* Math.PI;
		var endAngle = (i+1)*step* Math.PI;
		var counterClockwise = false;
		context.lineWidth = 15;	 
		context.beginPath();
		context.strokeStyle = colors[i];//'rgb(' + 255 + ', ' + 0 + ', ' + 0 + ')';
		context.arc(x, y, radius, startAngle, endAngle, counterClockwise);
		context.stroke();
	  }
